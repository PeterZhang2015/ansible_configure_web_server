---
# Simplified nginx installation and configuration
- name: Update package cache (Debian/Ubuntu)
  ansible.builtin.apt:
    update_cache: true
    cache_valid_time: 3600
  when: ansible_os_family == "Debian"

- name: Update package cache (RedHat/CentOS)
  ansible.builtin.dnf:
    update_cache: true
  when: ansible_os_family == "RedHat"

- name: Install nginx
  package:
    name: nginx
    state: present

- name: Configure nginx default site
  ansible.builtin.template:
    src: default.conf.j2
    dest: >-
      {{ '/etc/nginx/sites-available/default' if ansible_os_family == 'Debian'
         else '/etc/nginx/conf.d/default.conf' }}
    backup: true
    mode: '0644'
  notify: restart nginx

- name: Enable default site (Debian/Ubuntu only)
  ansible.builtin.file:
    src: /etc/nginx/sites-available/default
    dest: /etc/nginx/sites-enabled/default
    state: link
  when: ansible_os_family == "Debian"
  notify: restart nginx

- name: Ensure systemd is ready
  ansible.builtin.systemdx:
    daemon_reload: true

- name: Start and enable nginx service
  ansible.builtin.systemd:
    name: nginx
    state: started
    enabled: true
  retries: 5
  delay: 3
  register: nginx_service_result
  until: nginx_service_result is succeeded

- name: Open firewall for HTTP
  community.general.ufw:
    rule: allow
    port: "{{ nginx_port }}"
    proto: tcp
  when: ansible_os_family == "Debian" and nginx_enable_firewall | default(false)

- name: Open firewall for HTTP (RedHat/CentOS)
  ansible.posix.firewalld:
    port: "{{ nginx_port }}/tcp"
    permanent: true
    state: enabled
    immediate: true
  when: ansible_os_family == "RedHat" and nginx_enable_firewall | default(false)
